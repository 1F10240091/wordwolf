<!-- URL: http://127.0.0.1:8000/wordwolf/ -->
{% extends 'base.html' %}

{% block title %}Home - WordWolf{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-lg">
            <div class="card-body p-4 text-center">
                <h1 class="mb-4 text-accent">WordWolf</h1>

                {% if user.is_authenticated %}
                    <p class="lead mb-4">Hi, <strong>{{ user.username }}</strong>!</p>
                    <form method="post" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <div class="d-grid">
                            <button type="submit" class="btn btn-outline-danger">Logout</button>
                        </div>
                    </form>
                {% else %}
                    <p class="mb-4">You are not logged in.</p>
                    <div class="d-grid">
                        <a href="{% url 'login' %}" class="btn btn-accent">Login</a>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
