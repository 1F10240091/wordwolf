<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home - WordWolf</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
        }
        .card {
            background-color: #1c1c1c;
            border: 1px solid #333;
            color: #ffffff;
        }
        .btn-accent {
            background-color: #800020;
            color: #ffffff;
            border: none;
        }
        .btn-accent:hover {
            background-color: #500014;
            color: #ffffff;
        }
        .text-accent {
            color: #800020;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-lg">
                    <div class="card-body p-4 text-center">
                        <h1 class="mb-4 text-accent">WordWolf</h1>

                        {% if user.is_authenticated %}
                            <p class="lead mb-4">Hi, <strong>{{ user.username }}</strong>!</p>
                            <form method="post" action="{% url 'logout' %}">
                                {% csrf_token %}
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-outline-danger">Logout</button>
                                </div>
                            </form>
                        {% else %}
                            <p class="mb-4">You are not logged in.</p>
                            <div class="d-grid">
                                <a href="{% url 'login' %}" class="btn btn-accent">Login</a>
                            </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
