<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
        }
        .card {
            background-color: #1c1c1c;
            border: 1px solid #333;
            color: #ffffff;
        }
        .form-control {
            background-color: #2c2c2c;
            border: 1px solid #444;
            color: #ffffff;
        }
        .form-control:focus {
            background-color: #2c2c2c;
            border-color: #800020;
            color: #ffffff;
            box-shadow: 0 0 0 0.25rem rgba(128, 0, 32, 0.25);
        }
        .btn-accent {
            background-color: #800020;
            color: #ffffff;
            border: none;
        }
        .btn-accent:hover {
            background-color: #500014;
            color: #ffffff;
        }
        .text-accent {
            color: #800020;
        }
        a.text-accent:hover {
            color: #500014;
        }
        /* form.as_p styling */
        p {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
        }
        .helptext {
            display: block;
            margin-top: 0.25rem;
            font-size: 0.875em;
            color: #adb5bd;
        }
        ul.errorlist {
            padding-left: 0;
            list-style: none;
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-lg">
                    <div class="card-body p-4">
                        <h1 class="text-center mb-4 text-accent">Sign Up</h1>

                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                {{ form.as_p }}
                            </div>
                            <div class="d-grid gap-2">
                                <input type="submit" value="Sign Up" class="btn btn-accent" />
                            </div>
                        </form>

                        <div class="text-center mt-3">
                            <a href="{% url 'login' %}" class="text-decoration-none text-accent">Already have an account? Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
