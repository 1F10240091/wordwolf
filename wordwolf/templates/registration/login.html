<!-- URL: http://127.0.0.1:8000/accounts/login/ -->
{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-lg">
            <div class="card-body p-4">
                <h1 class="text-center mb-4 text-accent">Login</h1>

                {% if form.errors %}
                    <div class="alert alert-danger" role="alert">
                        Your username and password didn't match. Please try again.
                    </div>
                {% endif %}

                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        {{ form.as_p }}
                    </div>
                    <div class="d-grid gap-2">
                        <input type="submit" value="Login" class="btn btn-accent" />
                    </div>
                </form>

                <div class="text-center mt-3">
                    <p>Don't have an account? <a href="{% url 'wordwolf:signup' %}" class="text-decoration-none text-accent">Sign up</a></p>
                    <a href="{% url 'wordwolf:home' %}" class="text-decoration-none text-accent">Back to Home</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
