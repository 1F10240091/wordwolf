<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
        }
        .card {
            background-color: #1c1c1c;
            border: 1px solid #333;
            color: #ffffff;
        }
        .form-control {
            background-color: #2c2c2c;
            border: 1px solid #444;
            color: #ffffff;
        }
        .form-control:focus {
            background-color: #2c2c2c;
            border-color: #800020;
            color: #ffffff;
            box-shadow: 0 0 0 0.25rem rgba(128, 0, 32, 0.25);
        }
        .btn-accent {
            background-color: #800020;
            color: #ffffff;
            border: none;
        }
        .btn-accent:hover {
            background-color: #500014;
            color: #ffffff;
        }
        .text-accent {
            color: #800020;
        }
        a.text-accent:hover {
            color: #500014;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-lg">
                    <div class="card-body p-4">
                        <h1 class="text-center mb-4 text-accent">Login</h1>

                        {% if form.errors %}
                            <div class="alert alert-danger" role="alert">
                                Your username and password didn't match. Please try again.
                            </div>
                        {% endif %}

                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                {{ form.as_p }}
                            </div>
                            <div class="d-grid gap-2">
                                <input type="submit" value="Login" class="btn btn-accent" />
                            </div>
                        </form>

                        <div class="text-center mt-3">
                            <p>Don't have an account? <a href="{% url 'wordwolf:signup' %}" class="text-decoration-none text-accent">Sign up</a></p>
                            <a href="{% url 'wordwolf:home' %}" class="text-decoration-none text-accent">Back to Home</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
